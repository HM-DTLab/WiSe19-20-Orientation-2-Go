
        
<div fxLayout="column" fxLayoutGap="20px">

    <div class="title">
        <mat-toolbar color="primary">Neuen Kontakt hinzufügen</mat-toolbar>
    </div>
  
    <div fxLayout="row" class="NewContact" fxLayoutGap="0px">
        
            <mat-form-field>
                <input matInput [(ngModel)]="name" placeholder="Name">
             </mat-form-field>

             <mat-form-field>
                <input matInput [(ngModel)]="phone" placeholder="Telefonnummer">
             </mat-form-field>
       

   </div>


   <div class="Fortfahren">
        <button mat-raised-button color="primary" (click)="goBack()">Zurück</button>
        <button mat-raised-button color="primary" (click)="addContact()">Speichern</button> 
    </div>

    <app-change-contact [con]="selectedContact"></app-change-contact>
    
    
  </div>
