
        
<div fxLayout="column" fxLayoutGap="10px">

    <div class="title">
        <mat-toolbar color="primary">Neuen Kontakt hinzufügen</mat-toolbar>
        <mat-card>Neuen Kontakt eingeben:</mat-card>
    </div>
  
    <div fxLayout="column" class="NewContact" fxLayoutGap="10px">
        
        <div>
            <mat-form-field>
                <input matInput [(ngModel)]="name" placeholder="Name eingeben">
             </mat-form-field>
        </div>
       
        <div>
            <mat-form-field>
                <input matInput [(ngModel)]="phone" placeholder="Telefonnummer eingeben">
             </mat-form-field>
        </div>
        
   </div>


   <div class="Fortfahren">
        <button mat-raised-button color="primary" (click)="goBack()">Zurück</button>
        <button mat-raised-button color="primary" (click)="addContact()">Speichern</button> 
    </div>

    <app-change-contact [con]="selectedContact"></app-change-contact>
    
    
  </div>
