<h2 *ngIf="!isNew">ändere : '{{appointment?.title}}'</h2>
    <h2 *ngIf="isNew">Hinzufügen</h2>
    <form [formGroup]="form">
      <div class="form-group">
        <label>Titel:
          <input type="text" formControlName="title"/>
        </label>
      </div>
       <div class="form-group">
        <label>Datum:
          <input type="text" formControlName="start"/>
        </label>
      </div>
      <div class="form-group">
        <label>Ort:
          <input type="text" formControlName="place"/>
        </label>
      </div>
      <button type="submit" *ngIf="isNew" (click)="onAdd()">hinzufügen</button>
      <button type="submit" *ngIf="!isNew" (click)="onUpdate()">aktualisieren</button>
      <button type="button" (click)="close.emit()">abbrechen</button>
      <button type="submit" *ngIf="!isNew" (click)="onDelete()">löschen</button>
    </form>
