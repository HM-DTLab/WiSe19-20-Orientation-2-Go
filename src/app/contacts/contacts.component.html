
<div fxLayout="column" fxLayoutGap="10px">

  <div class="title">

    <mat-toolbar color="primary">Kontakteinstellungen</mat-toolbar>

    <mat-list>
      <mat-card color="primary">Kontakte</mat-card>

      <mat-list-item *ngFor="let contact of contacts" 
      [class.selected]="contact === selectedContact"
      (click)="onSelect(contact)">
  
        <mat-icon mat-list-icon>contacts</mat-icon>
        <h4 mat-line>{{contact.name}}</h4>
        <p mat-line> {{contact.phone}} </p>
        <button mat-raised-button color="primary" class="material-button-Remove" (click)="removeContact(contact)">Kontakt entfernen</button>
  
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>

  </div>

  <app-change-contact [con]="selectedContact"></app-change-contact>

  <button mat-raised-button color="primary" (click)="newContact()">Kontakt hinzufügen</button>
  <button mat-raised-button color="primary" (click)="goBack()">Zurück</button> 

  
  
</div>
