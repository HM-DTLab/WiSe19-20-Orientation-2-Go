<div fxLayout="column" fxLayoutGap="50px">

  <div>
    <mat-toolbar color="primary">Adresse</mat-toolbar>

    <div *ngIf="address">
    
    <div class="Output">
        <mat-card>Die eingetragene Adresse ist: {{ address.street }} {{ address.housenumber}} {{address.postcode}} {{address.place}}</mat-card> 
      </div>
    </div>

    <div class="Input">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
          Adresse ändern:
          </mat-panel-title>

          <mat-panel-description>
            Straße, Hausnummer, PLZ, Wohnort
          </mat-panel-description>
        </mat-expansion-panel-header> 

        <!-- Expansion panel Content -> noch ein Expansion Panel -->
        <mat-accordion multi="true">
  
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                  Straße eingeben:
              </mat-panel-title>
  
              <mat-panel-description>
                  Straße, Nummer
              </mat-panel-description>
            </mat-expansion-panel-header>
  
            <mat-form-field>
              <input matInput [(ngModel)]="str" placeholder="Straßenname">
            </mat-form-field>
  
            <mat-form-field>
              <input matInput [(ngModel)]="num" placeholder="Hausnummer">
            </mat-form-field>
            
  
          </mat-expansion-panel>
  
          <mat-expansion-panel>
              <mat-expansion-panel-header>
            
                <mat-panel-title>
                  Wohnort eingeben
                </mat-panel-title>
                <mat-panel-description>
                    Postleitzahl, Wohnort
                </mat-panel-description>
              </mat-expansion-panel-header>
    
              <mat-form-field>
                <input matInput [(ngModel)]="plz" placeholder="PLZ">
              </mat-form-field>
              <mat-form-field>
                  <input matInput [(ngModel)]="pla" placeholder="Ort">
                </mat-form-field>
  
          </mat-expansion-panel>
  
        </mat-accordion>

    
    </mat-expansion-panel>
      
      </div> 
 </div>

<div fxLayout="row">    
    <button mat-raised-button color="primary" (click)="goBack()">Zurück</button>
    <button mat-raised-button color="primary" (click)="changeAddress()">Fortfahren</button>
</div>


</div>
