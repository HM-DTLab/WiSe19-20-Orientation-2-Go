<div fxLayout="column" fxLayoutGap="50px">

<div *ngIf="address">
    <mat-toolbar color="primary">Die eingetragene Adresse ist: </mat-toolbar>
    <div class="Output">
        {{ address.street }} {{ address.housenumber}} {{address.postcode}} {{address.place}}
    </div>
    
</div>


<div>
    <mat-toolbar color="primary">Adresse ändern</mat-toolbar>
    
    <mat-accordion multi="true">

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
                Straße eingeben:
            </mat-panel-title>

            <mat-panel-description>
                Straße und Nummer
            </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-form-field>
            <input matInput [(ngModel)]="str" placeholder="Straßenname">
          </mat-form-field>

          <mat-form-field>
            <input matInput [(ngModel)]="num" placeholder="Hausnummer">
          </mat-form-field>
          

        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
          
              <mat-panel-title>
                Wohnort eingeben
              </mat-panel-title>
              <mat-panel-description>
                  Postleitzahl und Wohnort
              </mat-panel-description>
            </mat-expansion-panel-header>
  
            <mat-form-field>
              <input matInput [(ngModel)]="plz" placeholder="PLZ">
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="pla" placeholder="Ort">
              </mat-form-field>

        </mat-expansion-panel>

      </mat-accordion>
 
</div> 

<div class="FormfieldAdress" fxLayout="column" fxLayoutGap="20px">
  <mat-toolbar color="primary">Adresse ändern</mat-toolbar>

  <div class="Straße">
    <mat-form-field>
      <input matInput [(ngModel)]="str" placeholder="Straße">
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="num" placeholder="Hausnummer">
    </mat-form-field>
  </div>

  <div class="Wohnort">
    <mat-form-field>
      <input matInput [(ngModel)]="plz" placeholder="Postleitzahl">
    </mat-form-field>
    
    <mat-form-field>
      <input matInput [(ngModel)]="pla" placeholder="Ort">
    </mat-form-field>
  </div>

</div>

<div fxLayout="row">    
    <button mat-raised-button color="primary" (click)="goBack()">Zurück</button>
    <button mat-raised-button color="primary" (click)="changeAddress()">Adresse ändern</button>
</div>



</div>
